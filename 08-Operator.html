<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operator</title>
</head>

<body>
    <h2>Basic Arithmatic Operator</h2>
    <p>x = 5, y = 2, calculate z = x + y, and display z:</p>
    <p id="demo1"></p>
    <script>
        var x=5;
        var y=2;
        var z = x+y;
        document.getElementById("demo1").innerHTML=z;
    </script>


    <h2>The += Operator</h2>
    <p id="demo2"></p>
    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo2").innerHTML = x;
    </script>

    <h2>The + operator concatenates (adds) strings.</h2>
    <p id="demo3"></p>
    <script>
        var txt1 = "John";
        var txt2 = "Doe";
        document.getElementById("demo3").innerHTML = txt1 + " " + txt2;
    </script>

    <h2>The assignment operator += can concatenate strings.</h2>
    <p id="demo4"></p>
    <script>
        txt1 = "What a very ";
        txt1 += "nice day";
        document.getElementById("demo4").innerHTML = txt1;
    </script>

    <h2>Adding a number and a string, returns a string.</h2>
    <p id="demo"></p>
    <script>
        var x = 5 + 5;
        var y = "5" + 5;
        var z = "Hello" + 5;
        document.getElementById("demo").innerHTML =
        x + "<br>" + y + "<br>" + z;
    </script>

</body>
</html>
