<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayMethods</title>
</head>
<body>
    <h2>toString() and join()</h2>
    <p>The toString() method returns an array as a comma separated string:</p>
    <p id="demo3"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo3").innerHTML = fruits.toString()+" <br> "+fruits.join(" * ");
    </script>

    <h2>The pop() and push() method </h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;
        fruits.pop();
        document.getElementById("demo2").innerHTML = fruits + " " + fruits.pop();
        fruits.push("Kiwi");
        document.getElementById("demo").innerHTML = fruits;
        document.getElementById("demo2").innerHTML = fruits.push("Grapes");
    </script>
</body>
</html>
