<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo1"></p>

<script>
// Create and display a variable:
var car = "Fiat";
document.getElementById("demo1").innerHTML = car;
</script>


<p id="demo2"></p>

<script>
// Create an object:
var car = {type:"Fiat", model:"500", color:"white"};

// Display some data from the object:
document.getElementById("demo2").innerHTML = "The car type is " + car.type;
</script>

<p>There are two different ways to access an object property.</p>

<p>You can use person.property or person["property"].</p>

<p id="demo3"></p>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     :  5566
};
// Display some data from the object:
document.getElementById("demo3").innerHTML =
person["firstName"] + " " + person["lastName"];
</script>

<p>An object method is a function definition, stored as a property value.</p>
<p>If you access an object method without (), it will return the function definition:</p>

<p id="demo4"></p>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};
// Display data from the object:
document.getElementById("demo4").innerHTML = person.fullName()+"<br>"+person.fullName;;

</script>




</body>
</html>
