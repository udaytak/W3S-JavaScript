<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>
<p>Number can be written with or without decimals.</p>
<p id="demo1"></p>
<script>
    document.getElementById("demo1").innerHTML = 10.50;
</script>

<p>Strings can be written with double or single quotes.</p>
<p id="demo2"></p>
<script>
    var Firstname, lastName;
    FirstName = "John";
    lastName = "Doe";
    document.getElementById("demo2").innerHTML = FirstName + " " + lastName;
</script>

<h2>JavaScript uses arithmetic operators to compute values (just like algebra).</h2>
<p id="demo3"></p>
<script>
    // var x = 6;   I will NOT be executed
    document.getElementById("demo3").innerHTML = (5 + 6) * 10;
</script>


</body>
</html>
