<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p id="demo1"></p>
    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        cars = [
            "Saab",
            "Volvo",
            "BMW"
        ];

        document.getElementById("demo1").innerHTML = cars
    </script>

    <h2>JavaScript Arrays - accessing elements by index</h2>
    <p id="demo2"></p>
    <script>
        var cars = new Array("Merc","Benz","Audi")

        document.getElementById("demo2").innerHTML = cars
    </script>

</body>
</html>
