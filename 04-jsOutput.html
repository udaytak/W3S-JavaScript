<html>
    <head>
        <title>JavaScript Output</title>
    </head>
    <body>
        <h5>innerHTML</h5>
        <p id="innerHTML_demo"></p>
        <script>
            document.getElementById('innerHTML_demo').innerHTML = 1 + 2;
        </script>

        <p>For testing purposes - document.write</p>
        <script>
            document.write(2 + 3);
        </script>

        <p>windows.alert</p>
        <script>
            window.alert(3 + 4);
        </script>

        <p>alert</p>
        <script>
            alert(4 + 5);
        </script>

        <p>console.log</p>
        <script>
            console.log(5 + 6);
        </script>

        <p>window.print</p>
        <button onclick="window.print()">Print this page</button>
    </body>
</html>
