<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>You can declare many variables in one statement.</p>
<p id="demo"></p>
<script>
    var person = "John Doe", carName = "Volvo", price = 200;
    document.getElementById("demo").innerHTML = carName;

    var carMake;
    document.getElementById("demo").innerHTML = "Car Make : "+carMake;        
</script>

<p>The result of adding "5" + 2 + 3:</p>
<p id="demo2"></p>
<script>
    x = "5" + 2 + 3;
    document.getElementById("demo2").innerHTML = x;
</script>

<p>The result of adding 2 + 3 + "5":</p>
<p id="demo3"></p>
<script>
    var x = 2 + 3 + "5";
    document.getElementById("demo3").innerHTML = x;
</script>

<p>The dollar sign is treated as a letter in JavaScript names.</p>
<p id="demo4"></p>
<script>
    var $ = 2;
    var $myMoney = 5;
    document.getElementById("demo4").innerHTML = $ + $myMoney;
</script>

<p>The underscore is treated as a letter in JavaScript names.</p>

<p id="demo5"></p>
<script>
    var _x = 2;
    var _100 = 5;
    document.getElementById("demo5").innerHTML = _x + _100;
</script>


</body>
</html>
