<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>
<script>
var x = "John Doe";  // String written inside quotes
document.getElementById("demo1").innerHTML = x;
</script>


<p>The length property returns the length of a string:</p>
<p id="demo2"></p>
<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo2").innerHTML = txt.length;
</script>

<p>The escape sequence \" inserts a double quote in a string.</p>
<p id="demo3"></p>
<script>
var x1 = "We are the so-called \"Vikings\" from the north.";
var x2 = "The character \\ is called backslash.";
var x3 = 'It\'s alright.';
var x = 'x1'+' x2'+' x3';
document.getElementById("demo3").innerHTML = x; 
</script>

<p>Strings and objects cannot be safely compared.</p>
<p id="demo4"></p>
<script>
var x = "John";        // x is a string
var y = new String("John");  // y is an object
var z = new String("John"); // z is an object
document.getElementById("demo4").innerHTML = (x==y)+"<br>"+(x===y)+"<br>"+(z==y)+"<br>"+(z===y);
</script>

</body>
</html>
