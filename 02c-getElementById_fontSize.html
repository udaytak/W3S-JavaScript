<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo1">JaveScript change font size</p>
	<button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">
		click Me!
	</button>

	<p id="demo2">JaveScript (Hide/Show) HTML element</p>
	<button type="button" onclick="document.getElementById('demo2').style.display='none'">
		Hide
	</button>

	<button type="button" onclick="document.getElementById('demo2').style.display='block'">
		Show
	</button>
</body>
</html>
